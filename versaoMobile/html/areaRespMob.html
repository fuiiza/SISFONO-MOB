<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SISFONO - Área do Responsável</title>
  <link rel="stylesheet" href="../css/areaRespMob.css">
</head>
<body>
  <div class="container">
    <header class="logo-header">
      <img src="../imgMob/logo_sisfono.png" alt="Logo SISFONO" class="logo"/>
    </header>
    <main>
      <h2>Área do <span class="highlight">Responsável:</span></h2>
      <hr/>
      <!-- Formulário com validação HTML5 e JavaScript -->
      <form class="cpf-form" id="cpfForm">
        <label for="cpf">CPF DO PACIENTE:</label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          placeholder="000.000.000-00"
          required
          pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}"
          title="Digite 11 dígitos (com ou sem pontuação)"
          inputmode="numeric">

        <small id="cpfError" class="error-message"></small>
        <button type="submit" class="search-btn">PESQUISAR</button>
      </form>
      <button class="back-btn" onclick="window.location.href='../html/loginMob.html'">VOLTAR</button>
    </main>
    <footer>
      <p>Instituto Autismo de Parintins Isadora Tupinambá - IAPIN</p>
    </footer>
  </div>

  <script>
    // Validação do CPF e redirecionamento
    document.getElementById('cpfForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const cpf = document.getElementById('cpf').value.replace(/\D/g, '');
      const errorElement = document.getElementById('cpfError');

      // Validação simples (11 dígitos)
      if (cpf.length !== 11) {
        errorElement.textContent = 'CPF deve ter 11 dígitos!';
        return;
      }

      // Se válido, redireciona para a próxima tela
      window.location.href = '../html/areaResp2Mob.html';
    });
  </script>
</body>
</html>
