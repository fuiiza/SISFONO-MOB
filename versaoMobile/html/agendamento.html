<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SISFONO - Área do Responsável</title>
  <link rel="stylesheet" href="../css/agendamento.css">
</head>
<body>
  <div class="container">
  <header class="logo-header">
         <img src="../imgMob/logo_sisfono.png" alt="Logo SISFONO" class="logo"/>
        </header>

    <main>
      <h2>Área do Responsável:</h2>
      <hr/>
      <h3>Consultar Agendamento</h3>

        <form class="form">
          <div class="campo">
          <label>Nome Completo:</label>
          <input type="text">
          </div>
      
          <div class="campo">
          <label>RG:</label>
          <input type="text">
          </div>
      
          <div class="campo">
          <label>CPF:</label>
          <input type="text">
          </div>
      
          <div class="campo">
          <label>Nome do responsável:</label>
          <input type="text">
          </div>
      
          <div class="campo">
          <label>Cartão do SUS:</label>
          <input type="text">
          </div>
      
          <div class="campo">
          <label>Telefone:</label>
          <input type="text">
          </div>
      
          <div class="campo-duplo">
          <div class="campo">
          <label>DIA DA SEMANA:</label>
          <select name="mes" required>
              <option value="" disabled selected>Selecione</option>
              <option>Segunda-Feira</option>
              <option>Terça-Feira</option>
              <option>Quarta-Feira</option>
              <option>Quinta-Feira</option>
              <option>Sexta-Feira</option>
          </select>
          </div>
        
          <div class="campo">
          <label>Horário:</label>
          <select name="horario" required>
              <option value="">Selecione</option>
              <option>08:00</option>
              <option>09:00</option>
              <option>10:00</option>
              <option>14:00</option>
              <option>15:00</option>
          </select>
          </div>
          </div>
      
        <div class="campo">
        <label>Profissional:</label>
          <select name="fonoaudiologo" id="select-profissional" required>
              <option value="">Selecione</option>
            </select>
      </div>
    </form>

    <div class="separador"></div>
</main>
    <footer>
      <button class="botao-voltar" onclick="window.location.href='../html/areaResp2Mob.html'" >VOLTAR</button>
      <p class="rodape">Instituiu Autismo de Partintins Isadora Tupinambar - IAPN</p>
    </footer>
  </div>
</body>
</html>
